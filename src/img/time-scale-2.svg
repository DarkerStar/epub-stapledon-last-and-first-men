      <text x="15" y="16">‘Heidelberg’ Man</text>
      <text y="200">Eoanthropus</text>
      <text y="270"><tspan font-size="14" font-variant="small-caps">Ice Age</tspan> (most recent)</text>
      <text y="286">Mousterian Culture</text>
      <text x="15" y="302">‘Neanderthal’ Man</text>
      <text y="344" font-size="11">Late Paleolithic</text>
      <text y="360" font-size="11">Neolithic</text>
      <text y="376" font-size="11">Egyptian Pyramids</text>
      <text y="392" font-size="11">Jesus Christ</text>
      <text y="408">Fall of the <tspan font-variant="small-caps" font-weight="bold">First World State</tspan></text>
      <text y="596">Rise of <tspan font-weight="bold">Patagonia</tspan></text>
      <text y="612">Fall of Patagonia</text>
    </g>
    
    <g transform="translate(225,510) rotate(-90)">
      <text y="-10" font-family="serif" font-size="14" text-anchor="middle"><tspan>First Men in</tspan><tspan x="0" dy="20">Eclipse</tspan></text>
