      <text y="100">150,000</text>
      <text y="200">100,000</text>
      <text y="300">50,000</text>
      <text x="-30" y="400"><tspan dy="-6" font-size="14">‘Today’</tspan><tspan x="-30" dy="16">2000 <tspan font-size="11">A.D.</tspan></tspan></text>
      <text y="500">50,000</text>
      <text y="600">100,000</text>
      <text y="700">150,000</text>
      <text y="800"><tspan>200,000</tspan><tspan x="0" dy="16">years</tspan><tspan x="0" dy="16">hence</tspan></text>
    </g>
    
    <g font-family="serif" font-size="12" transform="translate(160,5)">
